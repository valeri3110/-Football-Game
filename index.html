<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football Game</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="gameTitle">
      <div class="players">
        <h2>Score</h2>
        <h2 class="player1">0/5</h2>
      </div>
      <div class="title">
        <h1>FOOTBALL GAME</h1>
        <p>Move the ball to play</p>
      </div>
      <div class="players">
        <h2>Score</h2>
        <h2 class="player2">0/5</h2>
      </div>
    </div>
    <div class="game">
      <div class="gateLeft">
        <img src="images/gate1.png" class="gate" />
      </div>
      <div class="field">
        <img src="https://ru.js.cx/clipart/ball.svg" class="ball" />
        <div class="container">
          <button class="restartButton">Play Again</button>
          <img src="images/win.png" class="winImage" />
        </div>
      </div>
      <div class="gateRight">
        <img src="images/gate2.png" class="gate" />
      </div>
    </div>
  </body>
</html>
